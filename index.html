<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <!-- input section -->
    <section>
        <div class="contain-fluid ">
            <div class="input-group my-5 w-50 mx-auto">
                <input id='inputField' type="text" class="form-control" placeholder="Enter Your Favourit Bood Name"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="loadResult()" class="btn btn-outline-secondary" type="button"
                    id="button-addon2">Button</button>
            </div>
        </div>
    </section>

    <!-- result section -->

    <div class="d-flex justify-content-center mt-5">
        <div id='spiner' class="spinner-border mt-5" role="status" style="width: 70px;height: 70px;">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div id='book-empty'>
        <h1 class="text-center">No books are found</h1>
    </div>

    <section class="mx-5 my-2">
        <div id='booksResult' class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col"></div>
        </div>
    </section>


    <!-- bootstrap js part -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!-- menual js part -->
    <script src="index.js"></script>
</body>

</html>
